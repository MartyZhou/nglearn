<html ng-app="phonecat">
  <head>
    <title>nglearn</title>
    <script data-main="main" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.2.0/require.min.js"></script>
  </head>
  <body ng-controller="PhoneController">
    <ul>
      <li ng-repeat="phone in phones">
	<span>{{phone.name}}</span>
      </li>
    </ul>
  </body>
</html>
